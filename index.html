<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700;800;900&family=Montserrat&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <section id="background">
    <section id="fond">
      <main>
        <img class="perfumeimg" src="../images/image-product-desktop.jpg" alt="Product image">
        <section id="text">
          <h3>PERFUME</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <article class="price">
            <h2>$149.99</h2>
            <h4>$169.99</h4>
          </article>

        <a href="https://lolathiebaut.com" class="button"> <img src="../images/icon-cart.svg" alt="icon cart">  Add to Cart</a>
        </section>
      </main>
    </section>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lola Thi√©baut</a>.
  </div>
</body>
</html>
